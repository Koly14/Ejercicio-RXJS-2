
<h2 class="text-center text-primary">PEDIDO: {{cantidadCarrito}} Elementos</h2>
@if (movieList.length === 0){
  <h4 class="text-center text-secondary">No hay peliculas en el carrito</h4>
}

<div class="row">
  @for(movie of movieList; track movie._id){
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">{{movie.title}}</div>
        </div>
        <div class="card-body">
          <p><strong>{{movie.director}}</strong></p>
          <p><small>{{movie.year}}</small></p>
        </div>
      </div>
    </div>
  }

</div>
